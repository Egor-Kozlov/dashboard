<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="source/style/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <!-- navigation -->
        <nav class="nav">
            <div class="nav-logo">
                <p class="nav-logo__letter">w</p>
            </div>
            <div class="nav-body">
                <ul class="nav__list">
                    <li class="nav__item nav__item_home">
                        <a class="nav__link nav__link_home" href="#">Home</a>
                    </li>
                    <li class="nav__item nav__item_statistics">
                        <a class="nav__link nav__link_statistics" href="#">Statistics</a>
                    </li>
                    <li class="nav__item nav__item_users">
                        <a class="nav__link nav__link_users" href="#">Users</a>
                    </li>
                    <li class="nav__item nav__item_settings">
                        <a class="nav__link nav__link_settings" href="#">Settings</a>
                    </li>
                    <li class="nav__item nav__item_quires">
                        <a class="nav__link nav__link_quires" href="#">Quires</a>
                    </li>
                </ul>
                <div class="nav__power-button">
                    <a class="power-button" href="#"></a>
                </div>
            </div>
        </nav>
        <!-- end navigation -->
        <div class="main">
            <!-- header -->
            <header class="header">
                <!-- left-side header -->
                <div class="header__list">
                    <div class="header__item header__item_menu">
                        <a class="header__link header__link_menu" href="#"></a>
                    </div>
                    <div class="header__item header__item_folder">
                        <a class="header__link header__link_folder" href="#"></a>
                    </div>
                    <div class="header__item header__item_settings">
                        <a class="header__link header__link_settings" href="#"></a>
                    </div>
                </div>
                <!-- end left-side header -->
                <!-- search -->
                <div class="input-search">
                    <form class="input-search__form">
                        <input class="input-search__input" type="text" placeholder="Search Anything Here....">
                        <button class="input-search__button" type="submit"></button>
                    </form>
                </div>
                <!-- end search -->
                <!-- right-side header -->
                <div class="header__list">
                    <div class="header__item header__item_upload">
                        <a class="header__link header__link_upload" href="#"></a>
                    </div>
                    <div class="header__item header__item_mail">
                        <a class="header__link header__link_mail" href="#"></a>
                    </div>
                    <div class="header__item header__item_planet-earth">
                        <a class="header__link header__link_planet-earth" href="#"></a>
                    </div>
                </div>
                <!-- end right-side header -->
                <!-- profile -->
                <div class="profile">
                    <img class="profile__photo-jenner" src="source/img/people/jenner.png" alt="Kendall Jenner">
                    <div class="profile__data">
                        <p class="profile__name">kendall Jenner</p>
                        <p class="profile__position">Cheif Authority</p>
                    </div>
                    <div class="ellipse"></div>
                </div>
                <!-- end profile -->
            </header>
            <!-- end header -->
            <!-- statistics_tab -->
            <div class="statistics_tab">
                
            </div>
            <!-- end statistics_tab -->

            



        </div>

    </div>
</body>

</html>
